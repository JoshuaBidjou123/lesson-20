<!DOCTYPE html>
<html>
    <head>
        <title>
            Functions
        </title>
    </head>
    <button onclick="multi(5)">
        click me
    </button>
    <script>
        function multi(x,y)
        {
            if (y===undefined){
                y=6;
            }
            document.write(x*y)
        }
        
    </script>
</html>
