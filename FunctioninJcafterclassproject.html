<!DOCTYPE html>
<html>

<head>
    <title>Introduction to Functions</title>
</head>

<body>
    <p>a function can access variables defined inside the function</p>
    <button type="button" onclick="myfunction()">
        Click ME!
    </button>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        var b = 35;
        function myfunction() {
            var a = 89;
            document.getElementById("demo").
                innerHTML = b * a;
        }
        document.getElementById("demo1").innerHTML = a;
        document.getElementById("demo1").innerHTML = b;

    </script>
</body>

</html>
